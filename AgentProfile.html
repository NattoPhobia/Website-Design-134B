<!DOCTYPE html>
<html>
<head>
	<title>Agent's Profile</title>
    <link rel="stylesheet" href="AgentProfile.css">
    <meta charset="utf-8">
</head>
<body>
    <div class="container">

        <div class="no_pad">
            <ul class="menu flex">
                <li class="logo"><a><img class="img_btn logo right" src="hummingbird_white.png" alt=""></a></li>
                <li class="menu_option"><a><img class="img_btn logo right" src="user.png" alt=""></a></li>
                <li class="menu_option"><a><img class="img_btn logo right" src="envelope.png" alt=""></a></li>
                <li><p class="menu_option menu_text">Welcome, Bob!</p></li>
            </ul>
        </div>

        <div id="agent_profile">
            <h3>Update Profile</h3>

            <div>
                <a href=""><img id="placeholder" src="Profile_icon.png"></a>
            </div>

            <br>

            <form id="agent_profile_form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Full Name">

                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Age">

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone">

                <label for="ethnicity">Ethnicity</label>
                <input type="text" id="ethnicity" name="ethnicity" placeholder="Ethnicity">
            
                <label for="sex">Sex</label>
                <select id="sex" name="Sex">
                <option value="eng">Sex</option>
                </select>
            
                <input type="submit" value="Submit">
            </form>

        </div>

    </div>
</body>
</html>
