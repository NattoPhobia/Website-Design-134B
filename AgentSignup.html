<!DOCTYPE html>
<html>
<head>
	<title>Agent Registration</title>
    <link rel="stylesheet" href="AgentSignup.css">
    <meta charset="utf-8">
</head>
<body>
    <div class="container">

        <div class="no_pad">
            <ul class="menu flex">
                <li class="logo"><a><img class="img_btn logo right" src="hummingbird_white.png" alt=""></a></li>
                <li class="menu_option"><a><img class="img_btn logo right" src="user.png" alt=""></a></li>
                <li class="menu_option"><a><img class="img_btn logo right" src="envelope.png" alt=""></a></li>
                <li><p class="menu_option menu_text">Welcome, Bob!</p></li>
            </ul>
        </div>

        <div id="form_container">
            <h3>Agent Signup</h3>

            <div>
                <a href=""><img id="placeholder" src="Profile_icon.png"></a>
            </div>

            <br>

            <form id="form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Full Name" value="Bob Jones">

                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Age" value="35">

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone" value="661-252-4214">

                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City" value="San Diego">

                <label for="ethnicity">Ethnicity</label>
                <input type="text" id="ethnicity" name="ethnicity" placeholder="Ethnicity" value="African American">


                <label for="prof">Profession</label>
                <input type="text" id="prof" name="prof" placeholder="Profession" value="Teacher">
            
                <label for="sex">Sex</label>
                <select id="sex" name="Sex" aria-valuemax="Male" required>
                    <option value="eng">Male</option>
                    <option value="eng">Female</option>
                    <option value="eng">Other</option>
                </select>

                <label for="description">Description</label>
                <textarea id="description" name="description">Some information about the agent... </textarea>

                <label for="experience">Experience</label>
                <textarea id="experience" name="experience">Some of the agent's experience... </textarea>

            
                <input type="submit" value="Submit">
            </form>

        </div>

    </div>

</body>
</html>
