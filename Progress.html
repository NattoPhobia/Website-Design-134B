<!DOCTYPE html>
<html>
<head>
    <title>HummingBird</title>
    <link rel="stylesheet" href="Progress.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="container">
        <div class="no_pad">
            <ul class="menu">
                <li><img class="logo" src="hummingbird_white.png" alt="hummingbird.png"></li>
            </ul>
        </div>
        <div class="top_bar no_pad flex">
            <div class="left_panel_bar">
                <p>To-Do</p>
                <button id="add_to_do">+</button>
            </div>
            <div class="right_panel_bar">
                <p>Progress</p>
            </div>
        </div>

        <div class="flex no_pad">
            <div class="left_panel no_pad">
                <div id="task_list">
                    <div class="task">
                        <p>Task 1</p>
                    </div>
                    <div class="task">
                        <p>Task 2</p>
                    </div>

                    <div class="task">
                        <p>Task 3</p>
                    </div>

                    <div class="task">
                        <p>Task 4</p>
                    </div>

                    <div class="task">
                        <p>Task 5</p>
                    </div>

                </div>
            </div>

            <div class="right_panel no_pad">
                <div>
                    <ul id="progress_bar">
                        <li class="progress">1</li>
                        <li class="progress">2</li>
                        <li class="active progress">3</li>
                        <li class="progress">4</li>
                        <li class="progress">5</li>
                    </ul>  
                    <ul id="progress_bar_text">
                        <li class="progress_text">Description</li>
                        <li class="progress_text">Description</li>
                        <li class="progress_text">Description</li>
                        <li class="progress_text">Description</li>
                        <li class="progress_text">Description</li>
                    </ul>  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
