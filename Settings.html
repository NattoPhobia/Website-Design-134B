<!DOCTYPE html>
<html>
<head>
    <title>HummingBird</title>
    <link rel="stylesheet" href="Settings.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="container">
        <div class="no_pad">
            <ul class="menu flex">
                <li class="logo"><a><img class="img_btn logo right" src="hummingbird_white.png" alt=""></a></li>
                <li class="menu_option"><a><img class="img_btn logo right" src="user.png" alt=""></a></li>
                <li class="menu_option"><a><img class="img_btn logo right" src="envelope.png" alt=""></a></li>
                <li><p class="menu_option menu_text">Welcome, Bob!</p></li>
            </ul>
        </div>

    <div id="settings">
        <h3>Account Settings</h3>
        <form id="settings_form">
            <label for="name">Full name</label>
            <input type="text" id="name" name="name" placeholder="Full Name">
        
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">

            <label for="password_repeat">Repeat Password</label>
            <input type="password" id="password_repeat" name="password_repeat" placeholder="Re-enter New Password">
        
            <label for="language">Language</label>
            <select id="language" name="Language">
              <option value="eng">English</option>
            </select>
        
            <input type="submit" value="Submit">
          </form>

    </div>


    </div>

</body>

</html>
