<!DOCTYPE html>
<html>
<head>
    <title>HummingBird</title>
    <link rel="stylesheet" href="Settings.css">
</head>

<body>
    <div class="container">
        <div class="no_pad">
            <ul class="menu flex">
                <img class="logo" src="hummingbird_white.png">
                <li class="menu_option"><a><img class="img_btn logo right" src="user.png"></a></li>
                <li class="menu_option"><a><img class="img_btn logo right" src="envelope.png"></a></li>
                <p class="menu_option menu_text">Welcome, Bob!</p>
            </ul>
        </div>

    <div id="settings">
        <h3>Account Settings</h3>
        <form id="settings_form" action="">
            <label for="name">Full name</label>
            <input type="text" id="fname" name="name" placeholder="Your name..">
        
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">

            <label for="password_repeat">Repeat Password</label>
            <input type="password" id="password_repeat" name="password_repeat" placeholder="Re-enter New Password">
        
            <label for="language">Language</label>
            <select id="language" name="Language">
              <option value="eng">English</option>
            </select>
        
            <input type="submit" value="Submit">
          </form>

    </div>


    </div>

</body>

</html>
