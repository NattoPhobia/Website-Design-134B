<!DOCTYPE html>
<html>
<head>
    <title>Hummingbird</title>
    <link rel="stylesheet" href="../css/Chat.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">

        <div class="no_pad">
            <div class="menu">
                <div class="logo"><a href=""><img class="img_btn logo right" src="../resources/hummingbird_white.png" alt=""></a></div>
                <div class="menu_option"><a href=""><img class="img_btn logo right nav_btn" src="../resources/user.png" alt="Settings"></a></div>
                <div class="menu_option"><a href=""><img class="img_btn logo right nav_btn" src="../resources/envelope.png" alt="Messages"></a></div>
                <div><p class="menu_option menu_text welcome_text">Welcome, Bob!</p></div>
            </div>
        </div>

        <div class="top_bar no_pad flex">
            <div class="left_panel_bar">
            </div>
            <div class="right_panel_bar">
                <p id="friend_name">Bob jones</p>
            </div>
        </div>

        <div class="flex chatbox no_pad">
            <div class="left_panel no_pad">
                <a style="text-decoration: none" href="">
                    <div class="user_select">
                        <img class="profile_photo" src="../resources/hummingbird.png" alt="profile_photo" >
                        <p class="friend_name">Bob Jones</p>
                    </div>
                </a>

                <a style="text-decoration: none" href="">
                    <div class="user_select">
                        <img class="profile_photo" src="../resources/hummingbird.png" alt="profile_photo" >
                        <p class="friend_name">Bob Jones</p>
                    </div>
                </a>

                <a style="text-decoration: none" href="">
                    <div class="user_select">
                        <img class="profile_photo" src="../resources/hummingbird.png" alt="profile_photo" >
                        <p class="friend_name">Bob Jones</p>
                    </div>
                </a>

                <a style="text-decoration: none" href="">
                    <div class="user_select">
                        <img class="profile_photo" src="../resources/hummingbird.png" alt="profile_photo" >
                        <p class="friend_name">Bob Jones</p>
                    </div>
                </a>

                <a style="text-decoration: none" href="">
                    <div class="user_select">
                        <img class="profile_photo" src="../resources/hummingbird.png" alt="profile_photo" >
                        <p class="friend_name">Bob Jones</p>
                    </div>
                </a>
            </div>

            <div class="right_panel no_pad">
                <div class="friend_message">
                    <img class="profile_photo" src="../resources/hummingbird.png" alt="Avatar">
                    <p class="left">Hello. How are you today?</p>
                    <span class="time-right">11:00</span>
                </div>

                <div class="friend_message">
                    <img class="profile_photo" src="../resources/hummingbird.png" alt="Avatar">
                    <p class="left">Hello. How are you today?</p>
                    <span class="time-right">11:00</span>
                </div>

                <div class="user_message">
                    <img class="profile_photo_right" src="../resources/hummingbird.png" alt="Avatar">
                    <p class="right">Hello. How are you today?</p>
                    <span class="time-left">11:00</span>
                </div>

                <div class="friend_message">
                    <img class="profile_photo" src="../resources/hummingbird.png" alt="Avatar">
                    <p class="left">Hello. How are you today?</p>
                    <span class="time-right">11:00</span>
                </div>

                <input class="textarea enter_text no_pad" type="text" placeholder="Type Here!"> </div>
            </div>
        </div>
</body>
</html>
