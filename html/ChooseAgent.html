<!DOCTYPE html>
<html>
<head>
	<title>HummingBird</title>
    <link rel="stylesheet" href="../css/ChooseAgent.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
			
        <div class="no_pad">
            <div class="menu flex">
                <div class="logo"><a href=""><img class="img_btn logo right" src="../resources/hummingbird_white.png" alt=""></a></div>
                <div class="menu_option"><a href=""><img class="img_btn logo right nav_btn" src="../resources/user.png" alt="Settings"></a></div>
                <div class="menu_option"><a href=""><img class="img_btn logo right nav_btn" src="../resources/envelope.png" alt="Messages"></a></div>
                <div><p class="menu_option menu_text welcome_text">Welcome, Bob!</p></div>
			</div>

			<div class="content">
				<h1>Choosing an Agent</h1>

				<a href="">
					<div class="agent">
						<div class="agent_left_panel">
							<img class="agent_photo" src="../resources/default_Profile.jpg" alt="">
						</div>

						<div class="agent_right_panel">
							<h3>Agent Name: John Johnson</h3>
							<h3>Age: 32</h3>
							<h3>Location: San Diego, CA</h3>
							<h3>Rating: ★★★☆☆</h3>
							<h3>Experience:</h3>
						</div>
					</div>
				</a>

				<a href="">
					<div class="panel">
						<h3>Review 1:</h3>
						<h3>Rating: ★★★★★</h3>
					</div>
				</a>

				<a href="">
					<div class="panel">
						<h3>Review 2:</h3>
						<h3>Rating: ★★★★☆</h3>
					</div>
				</a>

				<button class="back_button">Back</button>
				<button class="request_button">Request</button>

			</div>
		</div>
	</div>

		<p></p>


</body>

</html>
