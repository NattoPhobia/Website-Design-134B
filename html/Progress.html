<!DOCTYPE html>
<html>
<head>
    <title>HummingBird</title>
    <link rel="stylesheet" href="../css/Progress.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="container">

        <div class="no_pad">
            <div class="menu">
                <div class="logo"><a href=""><img class="img_btn logo right" src="../resources/hummingbird_white.png" alt=""></a></div>
                <div class="menu_option"><a href=""><img class="img_btn logo right nav_btn" src="../resources/user.png" alt="Settings"></a></div>
                <div class="menu_option"><a href=""><img class="img_btn logo right nav_btn" src="../resources/envelope.png" alt="Messages"></a></div>
                <div><p class="menu_option menu_text welcome_text">Welcome, Bob!</p></div>
            </div>
        </div>

        <div class="top_bar no_pad flex">
            <div class="left_panel_bar">
                <p>To-Do</p>
                <button id="add_to_do">+</button>
            </div>
            <div class="right_panel_bar">
                <p>Progress</p>
            </div>
        </div>

        <div class="flex no_pad">
            <div class="left_panel no_pad">
                <div id="task_list">
                    <div class="task">
                        <p>Task 1</p>
                    </div>
                    <div class="task">
                        <p>Task 2</p>
                    </div>

                    <div class="task">
                        <p>Task 3</p>
                    </div>

                    <div class="task">
                        <p>Task 4</p>
                    </div>

                    <div class="task">
                        <p>Task 5</p>
                    </div>

                </div>
            </div>

            <div class="right_panel no_pad">
                <div>
                    <ul id="progress_bar">
                        <li class="progress">1</li>
                        <li class="progress">2</li>
                        <li class="active progress">3</li>
                        <li class="progress">4</li>
                        <li class="progress">5</li>
                    </ul>  
                    <ul id="progress_bar_text">
                        <li class="progress_text">1. Description</li>
                        <li class="progress_text">2. Description</li>
                        <li class="progress_text">3. Description</li>
                        <li class="progress_text">4. Description</li>
                        <li class="progress_text">5. Description</li>
                    </ul>  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
